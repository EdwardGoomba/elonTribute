<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <script type='text/javascript' src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</head>

<body>
  <div id='main'>
    <!-- header -->
    <div class='header'>
      <h1 id='title'>Elon Musk</h1>
    </div>
    <!-- end header -->
    <!-- timeline -->
    <div class='timeline'>
      <!-- birth -->
      <div class='timelineEntry'>
        <div class='img' id='img-div'>
          <img class='imgSource' id='image' src='img/youngElon.jpg' />
          <p class='caption' id='img-caption'>Image Caption</p>
        </div>
        <div class='entry'>
          <p id='tribute-info'>June 28, 1971: Born in Pretoria, South Africa</p>
        </div>
      </div>
      <!-- end birth -->
    </div>
    <!-- end timeline -->
    <div class='learnMore'>
      <p>To learn more about Elon Must - visit his <a href='https://twitter.com/elonmusk' id='tribute-link'
          target='_blank'>twitter.</a></p>
    </div>
    <!-- end learnMore -->
  </div>
  <!-- end main -->
</body>

</html>
